<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Sofiane</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

</head>

<body>
    <section class="contact">
        <div>
            <div class="title">Contactez-moi !</div>
            <div class="subtitle">Faites attention : <br> chaque champ doit être complété sans faute, <br> sous peine de
                ne pas recevoir de réponse.</div>

            <form id="contact-form" class="form">

                <div class="input-container ic1">
                    <input id="user_email" class="input" type="email" name="user_email" placeholder=" " required />
                    <div class="cut"></div>
                    <label for="user_email" class="placeholder"> Email</label>
                </div>

                <div class="input-container ic2">
                    <input id="user_subject" class="input" name="user_subject" type="text" placeholder=" " required />
                    <div class="cut"></div>
                    <label for="user_subject" class="placeholder">Sujet</label>
                </div>

                <div class="input-container ic2">
                    <input id="message" class="input" type="text" name="message" placeholder=" " required />
                    <div class="cut cut-short"></div>
                    <label for="message" class="placeholder">Message </label>
                </div>

                <button type="submit" class="submit-btn">Envoyer</button>

            </form>
            <p class="a"><a href="../../index.html">accueil</a></p>

        </div>
    </section>


    <script src="contact.js"></script>
</body>

</html>
